<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>TeamApp</title>
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <script src="foundation-js/modernizr.js"></script>
</head>
<body>
<div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Team App</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">

            </ul>
            <!--Left Nav Section-->
            <ul class="left">
                <li class=""><a href="#">Training</a></li>
            </ul>
        </section>
    </nav>
</div>

<!--End of navbar-------------------------------------------------------------------------------------------------------->

<div id="login-form">
    <div class="large-12 columns">
        <form class="login-form">
            <div class="error" style="display:none"></div>
            <div class="large-1 columns">
                <select id="select-role">
                    <option value="1">Trainer</option>
                    <option value="2">Verwalter</option>
                    <option value="3">Spieler</option>
                </select>
            </div>
            <div class="large-1 columns">
                <input id="input-teamname-login" type="text" placeholder="Teamname"/>
            </div>
            <div class="large-1 columns">
                <input id="input-password-login" type="password" placeholder="Passwort"/>
            </div>
            <button id="button-login">Login</button>
        </form>
    </div>
</div>

<!--End of login form--------------------------------------------------------------------------------------------------->

<div class="large-12 columns">
    <a class="button" href="#" data-reveal-id="myModal">Team anlegen</a>
</div>

<!--team erstellen modal------------------------------------------------------------------------------------------------>


<div id="myModal" class="reveal-modal" data-reveal>
    <h2>Erstellen Sie ihr eigenes Team</h2>

    <p class="lead">Informationen f√ºr den Admin Bereich</p>

    <p><input id="input-team-name" required="true" type="text" placeholder="Teamname"/>
        <input id="input-admin-pw" required="true" type="password"
               placeholder="Admin Passwort"/>
    </p>

    <p class="lead">Sonstige Benutzergruppen</p>

    <p><input id="input-player-pw" required="true" type="password" placeholder="Spielerpasswort"/></p>

    <p><input id="input-manager-pw" required="true" type="password" placeholder="Verwalterpasswort"/></p>
    <button id="button-create-team">Team anlegen</button>
    <a class="close-reveal-modal">&#215;</a>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="foundation-js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
<script src="js/TeamModel.js"></script>
</body>
</html>
